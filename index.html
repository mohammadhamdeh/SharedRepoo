<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Note AI</title>
  <link rel="stylesheet" href="layout.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body class="sidebar-collapsed">
  <header class="topbar">
    <div class="brand">
      <img src="./logo.png" alt="Note AI logo" class="logo"/>
      <span class="appname">Note AI</span>
    </div>
    <div class="user-actions">
      <div class="greeting">
        <svg class="icon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor">
          <circle cx="12" cy="8" r="4" />
          <path d="M4 20c2.5-4 13.5-4 16 0" />
        </svg>
        <span>Hello, Noor Zuaiter!</span>
      </div>
      <svg class="icon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09c0 .66.39 1.26 1 1.51a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06c-.43.43-.55 1.08-.33 1.82.15.61.61 1 1.21 1H21a2 2 0 1 1 0 4h-.09c-.66 0-1.26.39-1.51 1z"/>
      </svg>
      <svg class="icon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor">
        <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9" />
        <path d="M13.73 21a2 2 0 0 1-3.46 0" />
      </svg>
    </div>
  </header>

  <aside class="MenuBar" id="sidebar" aria-label="Main navigation">
    <button id="toggleRail" class="rail-toggle" aria-label="Expand sidebar" aria-expanded="false">â€º</button>

    <h2 class="Menu">Menu</h2>

    <ul class="menu-list" role="list">
      <li>
        <a class="menu-link active" href="#">
          <img src="Home.png.png" alt="Home logo">
          <span class="label">Home</span>
        </a>
      </li>
      <li>
        <a class="menu-link" href="#">
          <img src="Archive.png" alt="Archive logo">
          <span class="label">Archive</span>
        </a>
      </li>
      <li>
        <a class="menu-link" href="#">
          <img src="Star.png" alt="Star logo">
          <span class="label">Favourites</span>
        </a>
      </li>
      <li>
        <a class="menu-link" href="#">
          <img src="Trash 2.png" alt="Trash logo">
          <span class="label">Trash</span>
        </a>
      </li>
    </ul>

    <div class="Setting">
      <svg class="icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09c0 .66.39 1.26 1 1.51a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06c-.43.43-.55 1.08-.33 1.82.15.61.61 1 1.21 1H21a2 2 0 1 1 0 4h-.09c-.66 0-1.26.39-1.51 1z"/>
      </svg>
      <span class="label">Settings</span>
    </div>

    <a class="Log-out" href="#">
      <img src="Log in.png" alt="Log out logo">
      <span class="label">Log out</span>
    </a>
  </aside>

  <main class="content"></main>

  <script src="layout.js"></script>
</body>
</html>
