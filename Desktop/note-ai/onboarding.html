<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note AI ‚Äî Onboarding</title>

  <!-- Your external CSS (keep it) -->
  <link rel="stylesheet" href="./css/onboarding-final.css?v=2" />

  <!-- üî• Inline override: guarantees the arrow look -->
  <style>
    .steps .arrow{
      all: unset;
      display: block;
      width: 220px;
      height: 2px;
      background: #26264d;
      position: relative;
      /* center the line with the circle (circle is 42px high) */
      margin-top: calc((42px / 2) - 1px);
      margin-left: 24px;
      margin-right: 24px;
      font-size: 0;
    }
    .steps .arrow::after{
      content: "";
      position: absolute;
      right: -14px;
      top: 50%;
      transform: translateY(-50%);
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-left: 14px solid #26264d;
    }
  </style>
</head>

<body class="onboarding">
  <div class="onboarding-container">
    <h1 class="logo-text">Note AI</h1>
    <img src="./assets/logo.png" alt="Note AI Logo" class="logo-image" />
    <p class="subtitle">Turn your notes into clear, smart summaries, instantly</p>

    <div class="steps">
      <div class="step">
        <div class="circle">1</div>
        <p>Add Your Note</p>
      </div>

      <div class="arrow"></div>

      <div class="step">
        <div class="circle">2</div>
        <p>Click ‚ÄúSummarize‚Äù</p>
      </div>

      <div class="arrow"></div>

      <div class="step">
        <div class="circle">3</div>
        <p>Find your note</p>
      </div>
    </div>

    <button class="cta-btn">Continue</button>
  </div>
</body>
</html>
