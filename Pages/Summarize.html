<main class="content">
  <section class="note-area">
    <div class="note-box">
      <!-- Left Side: New Note -->
      <div class="note-left">
        <div class="note-header">
          <h2><img src="Vector.png" alt="Note Icon" /> New Note</h2>
          <span class="expand">⤢</span>
        </div>
        <p>Enter or paste your text here, and press <strong>“Summarize”.</strong></p>
        <textarea placeholder="Type your note here..."></textarea>
        <div class="note-footer">
          <div class="note-icons">
            <span>Aa</span>
            <img src="List.png" alt="List Icon" />
            <img src="Trash 2.png" alt="Trash Icon" />
          </div>
          <button class="summarize-btn">Summarize</button>
        </div>
      </div>

      <!-- Right Side: Summarize -->
      <div class="note-right">
        <div class="note-header">
          <h2><img src="file.png" alt="File Icon" /> Summarize</h2>
        </div>
        <p class="summary-placeholder">Your summary will appear here...</p>
      </div>
    </div>
  </section>
</main>
